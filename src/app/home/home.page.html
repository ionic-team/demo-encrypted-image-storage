<ion-header>
  <ion-toolbar>
    <ion-title>My Travel ID</ion-title>
    <ion-icon
      name="refresh"
      slot="end"
      size="large"
      class="icon-toolbar-padding"
      color="secondary"
      (click)="loadImageFromSecureStorage()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img *ngIf="safeImg" [src]="safeImg" width="100%" height="400px" />

  <ion-item>
    <ion-label>First Name:</ion-label>
    <ion-label slot="end">Jane</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Last Name:</ion-label>
    <ion-label slot="end">Doe</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Date of Birth:</ion-label>
    <ion-label slot="end">03/25/1980</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Age:</ion-label>
    <ion-label slot="end">40</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Issue Date:</ion-label>
    <ion-label slot="end">02/14/2019</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Expiry Date:</ion-label>
    <ion-label slot="end">02/14/2035</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Document Number:</ion-label>
    <ion-label slot="end">N259823849234</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Address:</ion-label>
    <ion-label slot="end">123 Fake St.</ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="captureImage()" expand="block" fill="solid">
      Scan Id
      <ion-icon slot="start" name="camera"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
